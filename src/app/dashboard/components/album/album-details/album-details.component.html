<div *ngIf="viewMode; else editable">
  <div *ngIf="currentAlbum.id">
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentAlbum.id" class="edit-form">
    <h4>Album</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentAlbum.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentAlbum.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="release_date">Release date</label>
        <input
          type="text"
          class="form-control"
          id="release_date"
          [(ngModel)]="currentAlbum.release_date"
          name="release_date"
        />
      </div>

    </form>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateAlbum()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentAlbum.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</ng-template>
